<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil.esm.js"></script>
    <script nomodule src="/build/stencil.js"></script>
    <style>
      /* We can only style nested nodes from the light dom when working with slots! */
      nav a {
        color: black;
        text-decoration: none;
      }
      nav li {
        margin: 0.5rem 0;
      }
      nav ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <button id="sideDrawerButton">Open side menu</button>
    <side-drawer heading="Main menu">
      <nav>
        <ul>
          <li><a href="/">1 link</a></li>
          <li><a href="/">2 link</a></li>
          <li><a href="/">3 link</a></li>
        </ul>
      </nav>
    </side-drawer>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    <script>
      const sideDrawer = document.querySelector('side-drawer');
      const sideDrawerButton = document.querySelector('#sideDrawerButton');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.open) sideDrawer.open = true;
      })
    </script>
  </body>
</html>
